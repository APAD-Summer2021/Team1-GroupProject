<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Theme</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/create_theme.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light" style="background:#A5D6D9">
    <a class="navbar-brand" href="/logged_in">PetHaven</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 90%">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/new_post">Post <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/view_own_posts">View your post</a>
            <a class="nav-item nav-link" href="/view_all">View all Post</a>
            <a class="nav-item nav-link" href="/create_theme_action">Create Theme</a>
            <a class="nav-item nav-link" href="/search_page">Search</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<p ALIGN=CENTER><b><big>Create a Theme</big></b></p>
<hr align=”middle” width=”200″>
<script>
    function validateForm() {
  var x = document.forms["new_theme"]["file"].value;
  var y = document.forms["new_theme"]["theme"].value;  
  if (x == "" || y == "") {
    alert("Data must be filled out!!");
    return false;
  }
}

</script>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <form action="/create_theme" class="box" enctype="multipart/form-data" id="new_theme" method="POST" onsubmit="return validateForm()">

                    <table>
                        <thead>
                        <tr>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Theme Name <input name="theme" placeholder="theme" type="text"/></td>
                        </tr>
                        <tr>
                            <td>Image <input accept="image/*" name="file" type="file"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <p>Description</p>
                    <p><textarea cols="60" name="description" rows="7"></textarea></p>

                    <p>
                        <button type="submit">Post</button>
                    </p>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
